<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>API | moneymeets</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
    <link rel="icon" type="image/png" href="https://www.moneymeets.com/assets/favicon.ico" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>

    <!-- moneymeets override -->
    <style>
        .topbar-wrapper img {
            visibility: hidden;
        }
        .topbar-wrapper a {
            background-image: url(https://res.cloudinary.com/moneymeets/image/upload/company-logo-min.svg);
            background-repeat: no-repeat;
        }
        .topbar-wrapper label span {
            visibility: hidden;
        }
        .swagger-ui .topbar {
            background-color: #ffffff;
        }
    </style>

  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {

      fetch('./swagger-ui-config.json').then(function (response) {
            return response.json()
        }).then(function (json) {

      // Begin Swagger UI call region
      const ui = SwaggerUIBundle(Object.assign({}, json, {
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
      }));

      ui.initOAuth({
        clientId: "moneymeets-app",
        appName: "moneymeets-app"
      })

      window.ui = ui

      })
      // End Swagger UI call region
    }
  </script>

  </body>
</html>
